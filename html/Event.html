<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festava</title>
  <link rel="stylesheet" href="../css/Event.css">
</head>
<body>
  <main>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="./img/logo.png" alt="Festava logo">
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
        <div class="auth-buttons">
          <button class="btn login">Login</button>
          <button class="btn signup">Sign Up</button>
        </div>
      </nav>
    </header>

    <div class="hero-content">
      <section class="Event-title">
          <h4>Events</h4>
      </section>
      <aside class="home-data">
          <div class="home-text">
              <h3>SBS MTV The Kpop <br> Show Ticket  Package</h3>
              <p>Look no further! Our SBS The Show <br> are the simplest way for you <br>to experience a live Kpop recording.</p>
          </div>
          <div class='home-buttons'>
              <button class="btn Event">Events</button>
              <button class="btn Blog">Blog</button>
          </div>
      </aside>
    </div>

    <div class="filter-bar">
      <form>

        <div class="wrap-Event-group">
          <label for="search-Event">Search Event</label>
          <input type="text" id="search-Event" placeholder="Type event name...">
        </div>

        <div class="wrap-blog-group">
          <label for="Place-Event">Place</label>
          <input type="text" id="Place-Event" placeholder="Enter location...">
        </div>
        
        <div class="wrap-blog-group">
          <label for="Time-Event">Time</label>
          <input type="text" id="Time-Event" placeholder="Select date or time...">
        </div>

      </form>
    </div>
  </main>
  
  <section class="events-section">
    <header class="event-header">
      <h3>Upcoming Events</h3>
      <div class="event-filters">
        <select class="filter-select weekday-filter">
          <option>Weekdays</option>
        </select>
        <select class="filter-select event-type-filter">
          <option>Event Type</option>
        </select>
        <select class="filter-select category-filter">
          <option>Any Category</option>
        </select>
      </div>
    </header>
  </section>

</body>
</html>
